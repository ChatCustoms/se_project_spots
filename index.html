<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 3 Project</title>
    <meta name="description" content="Spots landing page" />
    <meta name="keywords" content="Pictures, upload, share" />
    <meta name="author" content="Stephano Chatham" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-avatar-and-card-images/avatar.jpg"
            alt="defualt image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/pencil.svg"
                alt="penicl image"
                class="profile__edit-image"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus.svg"
              alt="cross image"
              class="profile__add-image"
            /> New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
            <li class="card">
              <div class="card-image-container">
              <img
                src=""
                alt=""
                class="card__image"
                />
                <button class="card__close-button" type="button"></button>
              </div>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"><img src="./images/Close_icon.svg" alt="Close icon" class="modal__close-icon"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input id="profile-name-input" type="text" class="modal__input" name="name" placeholder="Type your name" />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" class="modal__input" name="description" placeholder="Describe yourself" />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div id="add-card-modal" class="modal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"><img src="./images/Close_icon.svg" alt="Close icon" class="modal__close-icon"></button>
          <h2 class="modal__title">New post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input id="add-card-link-input" type="url" class="modal__input" name="link" placeholder="Paste a link to the picture" />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input id="add-card-name-input" type="text" class="modal__input" name="name" placeholder="Type your caption" />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button class="modal__close-button modal__close-button_type_preview" type="button" ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script> 
  </body>
</html>
