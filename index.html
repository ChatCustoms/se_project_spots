<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sprint 3 Project</title><meta name="description" content="Spots landing page"/><meta name="keywords" content="Pictures, upload, share"/><meta name="author" content="Stephano Chatham"/><link rel="icon" type="image/x-icon" href="favicon.ico"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="image-logo" alt="Spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img id="profile-avatar" alt="defualt image" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__edit-button" type="button"><img id="edit-profile-image" alt="penicl image" class="profile__edit-image"/>Edit Profile</button></div><button class="profile__add-button" type="button"><img id="plusImage" alt="cross image" class="profile__add-image"/> New post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><div class="card-image-container"><img src="" alt="" class="card__image"/> <button class="card__close-button" type="button"></button></div><div class="card__content"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__text">2024 &copy; Spots</p></footer><div id="edit-profile-modal" class="modal"><div class="modal__content"><button type="button" class="modal__close-button"><img src="./images/Close_icon.svg" alt="Close icon" class="modal__close-icon"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" name="name" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" name="description" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div id="add-card-modal" class="modal"><div class="modal__content"><button type="button" class="modal__close-button"><img src="./images/Close_icon.svg" alt="Close icon" class="modal__close-icon"/></button><h2 class="modal__title">New post</h2><form name="edit-profile" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" name="link" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" name="name" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><button class="modal__close-button modal__close-button_type_preview" type="button"></button> <img class="modal__image" src="#" alt=""/><p class="modal__caption"></p></div></div></body></html>
